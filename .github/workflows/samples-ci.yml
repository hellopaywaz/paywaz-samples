name: Samples CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  javascript-samples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json

      # -----------------------
      # Root tooling (optional)
      # -----------------------
      - name: Install root tooling (only if package.json exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm install
          else
            echo "No root package.json – skipping root tooling"
          fi

      - name: Lint (golden command, optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ] && npm run | grep -qE ' lint'; then
            npm run lint
          else
            echo "No root lint script – skipping"
          fi

      - name: Test (golden command, optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ] && npm run | grep -qE ' test'; then
            npm test
          else
            echo "No root test script – skipping"
          fi

      - name: Build (golden command, optional)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ] && npm run | grep -qE ' build'; then
            npm run build
          else
            echo "No root build script – skipping"
          fi

      # -----------------------
      # Payments sample checks
      # -----------------------
      - name: Install deps (payments)
        working-directory: javascript/payments
        shell: bash
        run: |
          set -euo pipefail
          npm install

      - name: Syntax check (payments)
        working-directory: javascript/payments
        shell: bash
        run: |
          set -euo pipefail
          node --check create-payment.mjs
          node --check get-payment.mjs

      # --------------------------------
      # Webhooks-node sample checks + run
      # --------------------------------
      - name: Install deps (webhooks-node)
        working-directory: javascript/webhooks-node
        shell: bash
        run: |
          set -euo pipefail
          npm install

      - name: Syntax check (webhooks-node)
        working-directory: javascript/webhooks-node
        shell: bash
        run: |
          set -euo pipefail
          node --check server.mjs
          node --check verify-signature.mjs
          node --check sign-webhook.mjs
          node --check send-test-webhook.mjs

      - name: Start webhook server (background)
        working-directory: javascript/webhooks-node
        shell: bash
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          set -euo pipefail

          nohup npm start > server.log 2>&1 &
          echo $! > server.pid

          # Wait until server is listening (more reliable than sleep 1)
          for i in {1..20}; do
            if nc -z 127.0.0.1 "$PORT"; then
              echo "✅ Server is listening on $PORT"
              exit 0
            fi
            sleep 1
          done

          echo "❌ Server did not start"
          echo "Server log:"
          cat server.log || true
          exit 1

      - name: Send signed test webhook (retry until 200)
        working-directory: javascript/webhooks-node
        shell: bash
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          set -euo pipefail

          for i in {1..15}; do
            echo "Attempt $i: sending signed webhook..."
            output="$(npm run -s test:send || true)"
            echo "$output"

            if echo "$output" | grep -E "Response:\s*200" >/dev/null 2>&1; then
              echo "✅ Webhook smoke test passed"
              exit 0
            fi

            sleep 1
          done

          echo "❌ Webhook smoke test did not return 200"
          echo "Server log:"
          cat server.log || true
          exit 1

      - name: Stop webhook server
        if: always()
        working-directory: javascript/webhooks-node
        shell: bash
        run: |
          set -euo pipefail
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
          echo "Server log:"
          cat server.log || true
