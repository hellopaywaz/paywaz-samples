name: Samples CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read

jobs:
  javascript-samples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root tooling
        run: npm ci

      - name: Lint (golden command)
        run: npm run lint

      - name: Test (golden command)
        run: npm test

      - name: Build (golden command)
        run: npm run build

      # -----------------------
      # Payments sample checks
      # -----------------------
      - name: Install deps (payments)
        working-directory: javascript/payments
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Syntax check (payments)
        working-directory: javascript/payments
        run: |
          node --check create-payment.mjs
          node --check get-payment.mjs

      # --------------------------------
      # Webhooks-node sample checks + run
      # --------------------------------
      - name: Install deps (webhooks-node)
        working-directory: javascript/webhooks-node
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Syntax check (webhooks-node)
        working-directory: javascript/webhooks-node
        run: |
          node --check server.mjs
          node --check verify-signature.mjs
          node --check sign-webhook.mjs
          node --check send-test-webhook.mjs

      - name: Start webhook server (background)
        working-directory: javascript/webhooks-node
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid
          sleep 1
          echo "Server PID: $(cat server.pid)"

      - name: Send signed test webhook (retry until 200)
        working-directory: javascript/webhooks-node
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          set -e

          for i in {1..15}; do
            echo "Attempt $i: sending signed webhook..."
            output="$(npm run -s test:send || true)"
            echo "$output"

            if echo "$output" | grep -E "Response:\s*200" >/dev/null 2>&1; then
              echo "✅ Webhook smoke test passed"
              exit 0
            fi

            sleep 1
          done

          echo "❌ Webhook smoke test did not return 200"
          echo "Server log:"
          cat server.log || true
          exit 1

      - name: Stop webhook server
        if: always()
        working-directory: javascript/webhooks-node
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
          echo "Server log:"
          cat server.log || true
