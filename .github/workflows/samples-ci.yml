name: Samples CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

# Least privilege (fixes "Workflow does not contain permissions")
permissions:
  contents: read

jobs:
  javascript-samples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            javascript/payments/package-lock.json
            javascript/webhooks-node/package-lock.json

      # -----------------------
      # Payments sample checks
      # -----------------------
      - name: Install deps (payments)
        working-directory: javascript/payments
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Syntax check (payments)
        working-directory: javascript/payments
        run: |
          node --check create-payment.mjs
          node --check get-payment.mjs

      # --------------------------------
      # Webhooks-node sample checks + run
      # --------------------------------
      - name: Install deps (webhooks-node)
        working-directory: javascript/webhooks-node
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Syntax check (webhooks-node)
        working-directory: javascript/webhooks-node
        run: |
          node --check server.mjs
          node --check verify-signature.mjs
          node --check sign-webhook.mjs
          node --check send-test-webhook.mjs

      - name: Start webhook server (background)
        working-directory: javascript/webhooks-node
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid

          # Wait up to ~20s for the server to become reachable
          for i in {1..20}; do
            if curl -sSf "http://127.0.0.1:${PORT}/" >/dev/null 2>&1; then
              echo "✅ Server is up"
              break
            fi
            sleep 1
          done

          echo "Server PID: $(cat server.pid)"
          echo "Server log (tail):"
          tail -n 50 server.log || true

      - name: Send signed test webhook (retry until 200)
        working-directory: javascript/webhooks-node
        env:
          PORT: "8787"
          PAYWAZ_WEBHOOK_SECRET: "whsec_test_secret_for_ci"
        run: |
          set -e

          for i in {1..15}; do
            echo "Attempt $i: sending signed webhook..."
            output="$(npm run -s test:send || true)"
            echo "$output"

            if echo "$output" | grep -E "Response:\s*200" >/dev/null 2>&1; then
              echo "✅ Webhook smoke test passed"
              exit 0
            fi

            sleep 1
          done

          echo "❌ Webhook smoke test did not return 200"
          echo "Server log:"
          cat server.log || true
          exit 1

      - name: Stop webhook server
        if: always()
        working-directory: javascript/webhooks-node
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
            sleep 1
          fi
          echo "Server log:"
          cat server.log || true
